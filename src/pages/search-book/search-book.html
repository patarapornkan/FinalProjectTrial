<ion-header>
  <ion-navbar>
    <ion-title>Search Book</ion-title>
  </ion-navbar>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</ion-header>

<ion-content padding>
  <ion-input placeholder="Enter Book Name" [(ngModel)]="bookname"></ion-input>
  <button ion-button class="button" full (click)="searchBook(bookname)">SEARCH</button>
  <button id="toggleButton" ion-button class="button" full (click)="showBookList()">{{buttonText}}</button>

  <ion-card id="bookList">
      <h1>Books You Read</h1>
    <ion-label *ngFor='let book of bookNames'><ion-icon name="book-outline"></ion-icon>{{ book }}</ion-label>
  </ion-card>

  <ion-card *ngFor='let record of bookListData'>
    <h1>{{record['date']}}/{{record['month']}}/{{record['year']}}</h1>
    <p class="memo">memo:</p>
    <p>{{record['memo']}}</p>
  </ion-card>

    <ion-card *ngFor='let rec of bookListData'>
      <p>{{rec.bookname}}</p>
      <p>{{rec.memo}}</p>
    </ion-card>
  </div> -->

</ion-content>
