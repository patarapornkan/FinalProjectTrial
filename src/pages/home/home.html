<ion-header>
  <ion-navbar>
    <ion-title>READIARY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <span class="topic">Time Spent on Reading</span> 
        </ion-col>
        <ion-col>
          <span class="topic">Time until your GOAL</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <span class="bigNum">{{ totalTime[0]|number:'1.1-1' }}</span> <span>hrs</span>
        </ion-col>
        <ion-col>
          <span class="bigNum">{{ timeTillGoal }}</span> <span>hrs</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="chartContainer">
      <canvas #doughnutChartTime></canvas>
    </div>
    <h1 class="percentage">{{timePercent}}%</h1>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <span class="topic">Number of books read</span>
        </ion-col>
        <ion-col>
          <span class="topicSmall">Number of books until your GOAL</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <span class="bigNum">{{ bookNum[0] }}</span><span> books</span>
        </ion-col>
        <ion-col>
          <span class="bigNum">{{numTillGoal}}</span><span> books</span>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="chartContainer">
      <canvas #doughnutChartNum></canvas>
    </div>
    
    <h1 class="percentage">{{numPercent}}%</h1>
  </ion-card>

</ion-content>
