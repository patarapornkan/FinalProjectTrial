<ion-header>
  <ion-navbar>
    <ion-title>Goal Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <h1 class="topic">Total Number of Books</h1>
    <br>
    <p class="subtopic">Current Goal:</p>
    <!-- <p class="outstanding">{{ currentNum[0] }} books</p> -->
    <div *ngIf='goals$ async as goals'>
      <p class="outstanding">{{goals.numGoal}} books</p>
    </div>
    <p class="outstanding">{{ currentNum[0] }} books</p>
    <ion-label><h2 class="subtopic">Change Goal to: </h2></ion-label>
    <ion-input type="number"[(ngModel)]="newNum" aria-required="true" placeholder="required"></ion-input>
  </ion-card>

  <ion-card>
    <h1 class="topic">Total Hours of Reading</h1>
    <br>
    <p class="subtopic">Current Goal:</p>
    <p class="outstanding">{{ currentHr[0] }} hours</p>
    <ion-label><h2  class="subtopic">Change Goal to: </h2></ion-label>
    <ion-input type="number" [(ngModel)]="newTime" aria-required="true" placeholder="required"></ion-input>
  </ion-card>

  <button ion-button full (click)="updategoals(newNum, newTime)">UPDATE</button>

</ion-content>
